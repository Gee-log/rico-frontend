<!DOCTYPE html>
<html lang="en">

<head>
    <title>Port Connection - XENOPTICS</title>
    <meta charset="utf-8" /> {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'personal/icon/icon.png' %}" />
    <!-- Portconnection CSS -->
    <link rel="stylesheet" href="{% static 'personal/css/portconnection.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'personal/css/robot_debug.css' %}" type="text/css">
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap-theme.min.css' %}" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <!-- Jquery -->
    <script src="{% static 'personal/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>

</head>
<style>
    h1 {
        font-family: 'Open Sans', sans-serif;
    }
</style>
<!-- Header -->

<body>
    <header class="header-line"></header>
    <div class="navbar navbar-static-top navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav pull-right">
                <li class="navbar-text">
                    <div>User {{ user }} <a href="{% url 'logout' %}?next={{ '/' }}">log out</a></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container-fluid text-center">
            <div class="col-sm-6">
                <h1>Robot Debugging</h1>
            </div>
            <div class="col-sm-6">
                <img src="{% static 'personal/img/logo.jpg' %}" style='max-height:150px;' alt="XENOPTICS_Logo">
            </div>
        </div>
    </div>
    <hr>
    <!-- End Header -->
    <!-- Body -->

    <h1>Responsive Checkout Progress Bar</h1>
    <!-- To test add 'active' class and 'visited' class to different li elements -->
    <div class="container" align="center">
        <div class="col-sm-12">
            <div class="checkout-wrap">
                <ul class="checkout-bar">
                    <li class="visited first">
                        <a href="#">Login</a>
                    </li>

                    <li class="previous visited">Shipping & Billing</li>

                    <li class="active">Shipping Options</li>

                    <li class="next">Review & Payment</li>

                    <li class="">Complete</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Pop Up-->
    <br>
    <br>
    <br>
    <br>
    <div class="container" align="center">
        <div id="pbarmain" style="display: none" class="progress progress-striped active">
            <div id="pbar" class="progress-bar"></div>
        </div>
        <button type="button" onClick="makeProgress()" class="btn btn-default">Upload</button>
        <button type="button" id="reset" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
    <!-- End Pop Up-->
    <!-- End Body -->
    <br>
    <br>
    <br>
    <br>
    <!-- Footer -->
    <footer class="container-fluid text-center">
        <div class="col-sm-12">
            <a href="/" class="btn btn-primary responsive-width">Back</a>
        </div>
    </footer>
    <!-- End Footer -->
    <br>
    <!-- Script -->
    <script src="{% static 'personal/js/portconnection.js' %}" type="text/javascript"></script>

    <!-- End Script -->
</body>

</html>
