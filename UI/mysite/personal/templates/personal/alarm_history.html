<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alarm History - XENOPTICS</title>
  <meta charset="utf-8" /> {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'personal/icon/icon.png' %}"/>
  <!-- Alarm CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/alarm.css' %}" type="text/css" />
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap-theme.min.css' %}" type="text/css">
  <!-- Jquery -->
  <script src="{% static 'personal/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>
<!-- Header -->
<body>
<header class="header-line"></header>
<div class="jumbotron" align="center">
  <div class="container-fluid">
    <div class="col-sm-6">
      <h1>Alarm History</h1>
    </div>
    <div class="col-sm-6">
      <img src="{% static 'personal/img/logo.jpg' %}" style='max-height:150px;' alt="XENOPTICS_Logo">
    </div>
  </div>
</div>
<hr>
<!-- End Header -->
<!-- Table -->
<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th>Alarm</th>
        <th>Detail</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% block content %} {% for alarm in data %}
      <tr>
        <td>
          {{ alarm.alarm }}
        </td>
        <td>
          {{ alarm.detail }}
        </td>
        <td>
          {{ alarm.timestamp }}
        </td>
      </tr>
      {% endfor %} {% endblock %}
    </tbody>
  </table>
</div>
<!-- End Body -->
<br>
<!-- Footer -->
<br>
<br>
<footer class="container-fluid">
  <div class="col-sm-12" align="center">
    <a href="/3" class="btn btn-primary responsive-width">Save</a>
    <a href="/" class="btn btn-primary responsive-width">Back</a>
  </div>
</footer>
<br>
<!-- End Footer-->
</body>

</html>
