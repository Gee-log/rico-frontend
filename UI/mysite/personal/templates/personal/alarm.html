<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alarm - XENOPTICS</title>
  <meta charset="utf-8" /> {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'personal/icon/icon.png' %}"/>
  <!-- Alarm CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/alarm.css' %}" type="text/css" />
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'personal/css/bootstrap-theme.min.css' %}" type="text/css">
  <!-- Jquery -->
  <script src="{% static 'personal/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>
<!-- Header -->
<header class="header-line"></header>
<div class="jumbotron" align="center">
  <div class="container-fluid">
    <div class="col-sm-6">
      <h1>Alarm</h1>
    </div>
    <div class="col-sm-6">
      <img src="{% static 'personal/img/logo.jpg' %}" style='max-height:150px;' alt="XENOPTICS_Logo">
    </div>
  </div>
</div>
<hr>
<!-- End Header -->
<!-- Body -->
<div class="container-fluid">
  <table id="alarm_records" class="table">
    <thead>
      <tr>
        <th>Alarm</th>
        <th>Detail</th>
        <th>Time</th>
        <th>Severity</th>
      </tr>
    </thead>
    <tbody id="records">
      {% block content %} {% for alarm in data %}
          <tr>
            <td>
              {{ alarm.alarm }}
            </td>
            <td>
              {{ alarm.detail }}
            </td>
            <td>
              {{ alarm.timestamp }}
            </td>
            <td>
              {{ alarm.severity }}
            </td>
          </tr>
      {% endfor %} {% endblock %}
    </tbody>
  </table>
</div>
<!-- End Body -->
<br>
<!-- Footer -->
<br>
<br>
<footer class="container-fluid">
  <div class="col-sm-12" align="center">
    <a href="\alarm_history" class="btn btn-primary btn-responsive responsive-width">History</a>
    <a id="clear" href=# class="btn btn-primary responsive-width" disabled>Clear</a>
    <a id="save" href="/2" class="btn btn-primary responsive-width" disabled>Save</a>
    <a href="/" class="btn btn-primary responsive-width">Back</a>
  </div>
</footer>
<br>
<!-- End Footer-->
<!-- Script -->
<script src="{% static 'personal/js/alarm.js' %}" type="text/javascript"></script>
<!-- End Script -->
</body>

</html>
