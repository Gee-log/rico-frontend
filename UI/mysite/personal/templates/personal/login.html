<!DOCTYPE html>
<html lang="en">

<head>
    <title>XENOPTICS</title>
    <meta charset="utf-8" /> {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'personal/icon/icon.png' %}" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="{% static 'personal/css/index.css' %}" type="text/css" />
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap-theme.min.css' %}" type="text/css">
    <!-- Jquery -->
    <script src="{% static 'personal/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <!-- Plug-in -->
</head>

<body>
    <!-- Header -->
    <div class="header-line"></div>
    <div class="navbar navbar-static-top navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav pull-right">
                <li class="navbar-text">welcome guest</li>
            </ul>
        </div>
    </div>
    <div class="container-fluid" align="center">
        <img src="{% static 'personal/img/logo.jpg' %}" style='max-height:150px;' alt="XENOPTICS_Logo">
    </div>
    <hr>
    <br>
    <br>
    <!-- End Header-->
    <!-- Port connection button-->
    {% block content %}
    <div class='col-sm-6 col-sm-offset-3' align="center">
        <h1>{{ title }}</h1>
        <hr>
        <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %} {{ form.as_p }}
            <input type='submit' class='btn btn-default' value='{{title}}' />
        </form>
    </div>
    {% endblock content %}
    <!-- End Data log file button-->
    <!-- Logo -->
    <div class="footers">
        <div class="navbar navbar-static-top navbar-inverse remove-margin">
            <div class="container">
                <span>
                          <a class="navbar-brand" rel="nofollow" href="https://www.xenoptics.com/">Powered by XENOptics</a>
                        </span>
            </div>
        </div>
    </div>
    <div class="bottom-line"></div>
</body>

</html>
