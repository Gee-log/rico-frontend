<div class="header-container" align="center">
  <div align="center" class="container-content">
    <div class="sub-container-content">
      <div class="flex-item-container">
        <div class="temperature-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <div class="content-1">
              <span>26 °C</span>
              <p>78.8 °F</p>
            </div>
            <div class="content-2">
              <span>Temperature</span>
            </div>
          </div>
          <div class="flex-item-2">
            <img src="../assets/temp-icon.png" alt="Temperature-icon">
          </div>
        </div>
      </div>
    </div>
    <div class="sub-container-content">
      <div class="flex-item-container">
        <div class="humidity-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <div class="content-1">
              <span>50%</span>
            </div>
            <div class="content-2">
              <span>Humidity</span>
            </div>
          </div>
          <div class="flex-item-2">
            <img src="../assets/humidity-icon.png" alt="Temperature-icon">
          </div>
        </div>
      </div>
    </div>
    <div class="sub-container-content">
      <div class="flex-item-container">
        <div class="order-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <div class="content-1">
              <span>65%</span>
            </div>
            <div class="content-2">
              <span>Orders Completed</span>
            </div>
          </div>
          <div class="flex-item-2">
            <img src="../assets/oder-icon2.png" alt="Temperature-icon">
          </div>
        </div>
      </div>
    </div>
    <div class="sub-container-content">
      <div class="flex-item-container">
        <div class="time-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <div class="content-1">
              <span>54 sec.</span>
            </div>
            <div class="content-2">
              <span>Avg times</span>
            </div>
          </div>
          <div class="flex-item-2">
            <img src="../assets/timer-icon.png" alt="Temperature-icon">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ฺBEGIN FLEX-CONTAINER -->
<div class="flex-container">
  <!-- BEGIN TABLE-CONTAINER -->
  <div class="table-container-main">
    <!-- BEGIN FLEX-ITEM -->
    <div class="flex-item-1">
      <!-- BEGIN EASTPORT-TABLE-CONTAINER -->
      <table class="table-container">
        <tbody>
          <tr class="tr-style" *ngFor="let row of eportschunk">
            <td id="{{ column }}" class="East td-style" [ngClass]="[isSelectEast(column)]" (click)="setEastID(column)"
              *ngFor="let column of row">
              <span id="T{{ column }}" [mdTooltip]="tooltipEast(column)" mdTooltipPosition="above">
              <span [mdTooltip]="pushEastNote(column)" [mdTooltipPosition]="etooltipPostion(column)">{{ column }}</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <md-input-container>
      <input mdInput placeholder="Stops :" value="stops" [(ngModel)]="stops">
    </md-input-container> -->
      <!-- END EASTPORT-TABLE-CONTAINER -->
    </div>
    <!-- END FLEX-ITEM -->
    <!-- BEGIN FLEX-ITEM -->
    <div class="flex-item-2">
      <!-- BEGIN WESTPORT-TABLE-CONTAINER -->
      <table class="table-container">
        <tbody>
          <tr class="tr-style" *ngFor="let row of wportschunk">
            <td id="{{ column }}" class="West td-style" [ngClass]="[isSelectWest(column)]" (click)="setWestID(column)"
              *ngFor="let column of row">
              <span id="T{{ column }}" [mdTooltip]="tooltipWest(column)" mdTooltipPosition="above">
              <span [mdTooltip]="pushWestNote(column)" [mdTooltipPosition]="wtooltipPostion(column)">{{ column }}</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- END WESTPORT-TABLE-CONTAINER -->
    </div>
    <!-- END TABLE-CONTAINER -->
  </div>
  <!-- END FLEX-ITEM -->
</div>
<!-- END FLEX-CONTAINER -->
<div class="flex-container-main-2">
  <!-- BEGIN FLEX-ITEM -->
  <div class="flex-item-3-container">
    <div class="flex-item-3">
      <!-- BEGIN WESTPORT-TABLE-CONTAINER -->
      <div class="chart-box">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <!-- END WESTPORT-TABLE-CONTAINER -->
    </div>
  </div>
  <!-- END FLEX-ITEM -->
  <div class="flex-footer-container">
    <div class="shadow-container">
      <!-- BEGIN FLEX-CONTAINER -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER-DEBUG -->
        <div class="flex-footer-debug" align="center">
          <!-- END FLEX-FOOTER-DEBUG -->
          <!-- BEGIN INPUT -->
          <md-input-container>
            <input mdInput id="stops" placeholder="Stops :" value="stops" [(ngModel)]="stops" [ngClass]="clearValue(stops)" pattern="[0-9,]{1,20}"
              hidden>
          </md-input-container>
          <md-input-container>
            <input mdInput id="sequence" placeholder="Sequence :" value="sequence" [(ngModel)]="sequence" hidden>
          </md-input-container>
          <!-- BEGIN DEBUG MODE TOGGLE BUTTON -->
          <md-slide-toggle id="toggleDebugButton" class="bt-margin-left" [ngClass]="toggleDebugMode()">Debug Mode</md-slide-toggle>
          <!-- END DEBUG MODE TOGGLE BUTTON -->
          <!-- END INPUT -->
        </div>
        <!-- END FLEX-FOOTER -->
      </div>
      <!-- END FLEX-CONTAINER -->
      <!-- BEGIN FLEX-CONTAINER -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER -->
        <div class="flex-footer" align="center">
          <button md-button class="connected" disabled>Connected</button>
          <button md-button class="break" disabled>Break</button>
          <button md-button class="pending" disabled>Pending</button>
          <button md-button class="pair" disabled>Pair</button>
          <button md-button class="selected" disabled>Selected</button>
        </div>
        <!-- END FLEX-FOOTER -->
      </div>
      <!-- END FLEX-CONTAINER -->
      <!-- BEGIN FLEX-CONTAINER -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER -->
        <div class="flex-fix-padding" align="center">
          <button md-raised-button id="Continue" class="button-width" (click)="postDebug()" color="primary" disabled>Continue</button>
          <button md-raised-button id="Connect" class="button-width" (click)="postConnection()" color="primary" disabled>Connect</button>
          <button md-raised-button id="Disconnect" class="button-width" (click)="postDisconnection()" color="primary" disabled>Disconnect</button>
        </div>
        <!-- END FLEX-FOOTER -->
      </div>
      <!-- END FLEX-CONTAINER -->
    </div>
  </div>
  <!-- <div class="flex-item-footer-1">
    <div class="flex-item-footer-content-1">
      <span>something here ?</span>
    </div>
  </div> -->
  <!-- BEGIN FLEX-ITEM -->
  <div class="flex-item-3-container">
    <div class="flex-item-3">
      <!-- BEGIN WESTPORT-TABLE-CONTAINER -->
      <div style="display: block">
        <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <!-- END WESTPORT-TABLE-CONTAINER -->
    </div>
  </div>
  <!-- END FLEX-ITEM -->
</div>
