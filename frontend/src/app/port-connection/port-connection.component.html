<!-- BEGIN HEADER-CONTAINER -->
<div class="header-container" align="center">
  <!-- BEGIN CONTAINER-CONTENT -->
  <div class="container-content" align="center">
    <!-- BEGIN SUB-CONTAINER-CONTENT -->
    <div class="sub-container-content">
      <!-- BEGIN FLEX-ITEM-CONTAINER -->
      <div class="flex-item-container">
        <!-- BEGIN TEMPERATURE-CONTAINER -->
        <div class="temperature-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <!-- BEGIN CONTENT-1 -->
            <div class="content-1">
              <span>26 °C</span>
              <p>78.8 °F</p>
            </div>
            <!-- END CONTENT-1 -->
            <!-- BEGIN CONTENT-2 -->
            <div class="content-2">
              <span>Temperature</span>
            </div>
            <!-- END CONTENT-2 -->
          </div>
          <!-- END FLEX-ITEM-1 -->
          <!-- BEGIN FLEX-ITEM-2 -->
          <div class="flex-item-2">
            <img src="../assets/temp-icon.png" alt="Temperature-icon">
          </div>
          <!-- END FLEX-ITEM-2 -->
        </div>
        <!-- END TEMPERATURE-CONTAINER -->
      </div>
      <!-- END FLEX-ITEM-CONTAINER -->
    </div>
    <!-- END SUB-CONTAINER-CONTENT -->
    <!-- BEGIN SUB-CONTAINER-CONTENT -->
    <div class="sub-container-content">
      <!-- BEGIN FLEX-ITEM-CONTAINER -->
      <div class="flex-item-container">
        <!-- BEGIN HUMIDITY-CONTAINER -->
        <div class="humidity-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <!-- BEGIN CONTENT-1 -->
            <div class="content-1">
              <span>50%</span>
            </div>
            <!-- END CONTENT-1 -->
            <!-- BEGIN CONTENT-2 -->
            <div class="content-2">
              <span>Humidity</span>
            </div>
            <!-- END CONTENT-2 -->
          </div>
          <!-- END FLEX-ITEM-1 -->
          <!-- BEGIN FLEX-ITEM-2 -->
          <div class="flex-item-2">
            <img src="../assets/humidity-icon.png" alt="Temperature-icon">
          </div>
          <!-- END FLEX-ITEM-2 -->
        </div>
        <!-- END HUMIDITY-CONTAINER -->
      </div>
      <!-- END FLEX-ITEM-CONTAINER -->
    </div>
    <!-- END SUB-CONTAINER-CONTENT -->
    <!-- BEGIN SUB-CONTAINER-CONTENT -->
    <div class="sub-container-content">
      <!-- BEGIN FLEX-ITEM-CONTAINER -->
      <div class="flex-item-container">
        <!-- BEGIN ORDER-CONTAINER -->
        <div class="order-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <!-- BEGIN-CONTENT-1 -->
            <div class="content-1">
              <span>65%</span>
            </div>
            <!-- END CONTENT-1 -->
            <!-- BEGIN-CONTENT-2 -->
            <div class="content-2">
              <span>Orders Completed</span>
            </div>
            <!-- END-CONTENT-2 -->
          </div>
          <!-- END FLEX-ITEM-1 -->
          <!-- BEGIN FLEX-ITEM-2 -->
          <div class="flex-item-2">
            <img src="../assets/oder-icon2.png" alt="Temperature-icon">
          </div>
          <!-- END FLEX-ITEM-2 -->
        </div>
        <!-- END ORDER-CONTAINER -->
      </div>
      <!-- END FLEX-ITEM-CONTAINER -->
    </div>
    <!-- END SUB-CONTAINER-CONTENT -->
    <!-- BEGIN SUB-CONTAINER-CONTENT -->
    <div class="sub-container-content">
      <!-- BEGIN FLEX-ITEM-CONTAINER -->
      <div class="flex-item-container">
        <!-- BEGIN TIME-CONTAINER -->
        <div class="time-container">
          <!-- BEGIN FLEX-ITEM-1 -->
          <div class="flex-item-1">
            <!-- BEGIN CONTENT-1 -->
            <div class="content-1">
              <span>54 sec.</span>
            </div>
            <!-- END CONTENT-1 -->
            <!-- BEGIN CONTENT-2 -->
            <div class="content-2">
              <span>Avg times</span>
            </div>
            <!-- END CONTENT-2 -->
          </div>
          <!-- END FLEX-ITEM-1 -->
          <!-- BEGIN FLEX-ITEM-2 -->
          <div class="flex-item-2">
            <img src="../assets/timer-icon.png" alt="Temperature-icon">
          </div>
          <!-- END FLEX-ITEM-2 -->
        </div>
        <!-- END TIME-CONTAINER -->
      </div>
      <!-- END FLEX-ITEM-CONTAINER -->
    </div>
    <!-- END SUB-CONTAINER-CONTENT -->
  </div>
  <!-- END CONTAINER-CONTENT -->
</div>
<!-- END HEADER-CONTAINER -->

<!-- TABLE -->
<!-- BEGIN SECTION GROUP -->
<div class="section group">
  <!-- BEGIN COL SPAN_1_OF_2 -->
  <div class="col span_1_of_2">
    <!-- EAST TABLE -->
    <!-- BEGIN TABLE-CONTAINER-1 -->
    <table class="table-container-1" align="center">
      <tbody>
        <tr class="tr-style" *ngFor="let row of eportschunk">
          <td id="{{ column }}" class="East td-style" [ngClass]="[isSelectEast(column)]" (click)="setEastID(column)" *ngFor="let column of row">
            <span id="T{{ column }}" [mdTooltip]="tooltipEast(column)" mdTooltipPosition="above">
              <span [mdTooltip]="pushEastNote(column)" [mdTooltipPosition]="etooltipPostion(column)">{{ column }}</span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- END TABLE-CONTAINER-1 -->
  </div>
  <!-- END COL SPAN_1_OF_2 -->
  <!-- BEGIN COL SPAN_1_OF_2 -->
  <div class="col span_1_of_2">
    <!-- WEST TABLE -->
    <!-- BEGIN TABLE-CONTAINER-2 -->
    <table class="table-container-2" align="center">
      <tbody>
        <tr class="tr-style" *ngFor="let row of wportschunk">
          <td id="{{ column }}" class="West td-style" [ngClass]="[isSelectWest(column)]" (click)="setWestID(column)" *ngFor="let column of row">
            <span id="T{{ column }}" [mdTooltip]="tooltipWest(column)" mdTooltipPosition="above">
              <span [mdTooltip]="pushWestNote(column)" [mdTooltipPosition]="wtooltipPostion(column)">{{ column }}</span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- BEGIN TABLE-CONTAINER-2 -->
  </div>
  <!-- END COL SPAN_1_OF_2 -->
</div>
<!-- END SECTION GROUP -->
<!-- END TABLE -->

<!-- BEGIN FOOTER -->
<!-- BEGIN FLEX-CONTAINER-MAIN-2 -->
<div class="flex-container-main-2">
  <!-- BEGIN FLEX-ITEM-3-CONTAINER -->
  <div class="flex-item-3-container">
    <!-- BEGIN FLEX-ITEM-3 -->
    <div class="flex-item-3">
      <!-- BEGIN CHART-BOX -->
      <div class="chart-box">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <!-- END CHART-BOX -->
    </div>
    <!-- END FLEX-ITEM-3 -->
  </div>
  <!-- END FLEX-ITEM-3-CONTAINER -->
  <!-- BEGIN FLEX-FOOTER-CONTAINER -->
  <div class="flex-footer-container">
    <!-- BEGIN SHADOW-CONTAINER -->
    <div class="shadow-container">
      <!-- BEGIN FLEX-CONTAINER-2 -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER-DEBUG -->
        <div class="flex-footer-debug" align="center">
          <!-- BEGIN INPUT -->
          <md-input-container>
            <input mdInput id="stops" placeholder="Stops :" value="stops" [(ngModel)]="stops" [ngClass]="clearValue(stops)" pattern="[0-9,]{1,20}"
              hidden>
          </md-input-container>
          <md-input-container>
            <input mdInput id="sequence" placeholder="Sequence :" value="sequence" [(ngModel)]="sequence" hidden>
          </md-input-container>
          <!-- END INPUT -->
          <!-- BEGIN DEBUG MODE TOGGLE BUTTON -->
          <md-slide-toggle id="toggleDebugButton" class="bt-margin-left" (click)="toggleDebugMode()">Debug Mode</md-slide-toggle>
          <!-- END DEBUG MODE TOGGLE BUTTON -->
        </div>
        <!-- END FLEX-FOOTER-DEBUG -->
      </div>
      <!-- END FLEX-CONTAINER-2 -->
      <!-- BEGIN FLEX-CONTAINER-2 -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER -->
        <div class="flex-footer" align="center">
          <button md-button class="connected" disabled>Connected</button>
          <button md-button class="break" disabled>Break</button>
          <button md-button class="pending" disabled>Pending</button>
          <button md-button class="pair" disabled>Pair</button>
          <button md-button class="selected" disabled>Selected</button>
        </div>
        <!-- END FLEX-FOOTER -->
      </div>
      <!-- END FLEX-CONTAINER-2 -->
      <!-- BEGIN FLEX-CONTAINER-2 -->
      <div class="flex-container-2">
        <!-- BEGIN FLEX-FOOTER -->
        <div class="flex-fix-padding" align="center">
          <button md-raised-button id="Continue" class="button-width" (click)="postDebug()" color="primary" style="margin-top: 2px;"
            disabled>Continue</button>
          <button md-raised-button id="Connect" class="button-width" (click)="postConnection()" color="primary" style="margin-top: 2px;"
            disabled>Connect</button>
          <button md-raised-button id="Disconnect" class="button-width" (click)="postDisconnection()" color="primary" style="margin-top: 2px;"
            disabled>Disconnect</button>
        </div>
        <!-- END FLEX-FOOTER -->
      </div>
      <!-- END FLEX-CONTAINER-2 -->
    </div>
    <!-- END SHADOW-CONTAINER -->
  </div>
  <!-- END FLEX-FOOTER-CONTAINER -->
  <!-- BEGIN FLEX-ITEM-3-CONTAINER -->
  <div class="flex-item-3-container">
    <!-- BEGIN FLEX-ITEM-3 -->
    <div class="flex-item-3">
      <!-- BEGIN RADAR CHART -->
      <div style="display: block">
        <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <!-- END RADAR CHART -->
    </div>
    <!-- END FLEX-ITEM-3 -->
  </div>
  <!-- END FLEX-ITEM-3-CONTAINER -->
</div>
<!-- BEGIN FLEX-CONTAINER-MAIN-2 -->
<!-- END FOOTER -->
