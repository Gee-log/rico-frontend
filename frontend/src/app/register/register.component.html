<div class="container">

  <div class="top-blank-div"></div>
  <div class="banner">
    <p>Registration</p>
  </div>

  <div class="middle-blank-div"></div>

  <div class="email-container">
    <div class="email-icon-container">
      <div class="icon-box">
        <md-icon class="icon-color">email</md-icon>
      </div>
    </div>
    <div class="email-input-container">
      <md-form-field>
        <input mdInput id="email" placeholder="Email" (onclick)="hideErrorbox()" value="email" [(ngModel)]="email" type="text" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
        />
      </md-form-field>
    </div>
  </div>

  <div class="email-blank-div"></div>

  <div class="username-container">
    <div class="username-icon-container">
      <div class="icon-box">
        <md-icon class="icon-color">person</md-icon>
      </div>
    </div>
    <div class="username-input-container">
      <md-form-field>
        <input mdInput id="username" placeholder="Username" (onclick)="hideErrorbox()" value="username" [(ngModel)]="username" type="text" minlength="8" maxlength="16"
          pattern="[a-zA-Z0-9]+" />
      </md-form-field>
    </div>
  </div>

  <div class="password-blank-div"></div>

  <div class="password-container">
    <div class="password-icon-container">
      <div class="icon-box">
        <md-icon class="icon-color">vpn_key</md-icon>
      </div>
    </div>
    <div class="password-input-container">
      <md-form-field>
        <input mdInput id="password" placeholder="Password" (onclick)="hideErrorbox()" value="password" [(ngModel)]="password" type="password" minlength="8"
          maxlength="16" pattern="[a-zA-Z0-9]+" />
      </md-form-field>
    </div>
  </div>

  <div class="password-blank-div"></div>

  <div class="password-container">
    <div class="password-icon-container">
      <div class="icon-box">
        <md-icon class="icon-color">vpn_key</md-icon>
      </div>
    </div>
    <div class="password-input-container">
      <md-form-field>
        <input mdInput id="confirm_password" placeholder="Confrim password" (onclick)="hideErrorbox()" value="confirm_password" [(ngModel)]="confirm_password"
          type="password" minlength="8" maxlength="16" pattern="[a-zA-Z0-9]+" />
      </md-form-field>
    </div>
  </div>

  <div class="password-blank-div"></div>

  <div class="checking-email-container">
    <div>
      <md-checkbox id="username_checkbox" class="disabled-click" [ngClass]="check_username_length()">username must be at least 8 characters</md-checkbox>
      <md-checkbox id="password_checkbox" class="disabled-click" [ngClass]="check_password_length()">password must be at least 8 characters</md-checkbox>
    </div>
  </div>

  <div class="checkbox-blank-div"></div>

  <div class="checkbox-container">
    <div>
      <md-radio-group [(ngModel)]="role">
        <md-radio-button *ngFor="let role of roles" [value]="role">{{ role }}</md-radio-button>
      </md-radio-group>
    </div>
  </div>

  <div class="signup-blank-div"></div>

  <div class="signup-container">
    <div>
      <button md-raised-button color="primary" id="signup-button" (click)="signUp()" [attr.disabled]="signup_button_unlock() == true ? false : null"
        disabled>Sign up</button>
      <button md-raised-button color="primary" (click)="routeBack()">Back</button>
    </div>
  </div>

  <div id="error-box" class="error-box-container hide" [ngClass]="hideErrorbox()">
    <div>
      <md-card>
        <p>{{ this.error_message }}</p>
      </md-card>
    </div>
  </div>

</div>
